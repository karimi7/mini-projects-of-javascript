<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>#05 Gradient Generator</title>
</head>
<body>

    <div class="container">
        <div class="colors">
            <input type="color" id="color-a" value="#1488cc">
            <input type="color" id="color-b" value="#2b32b2">
        </div>
        <div class="buttons">
            <button data-direction="to top">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button data-direction="to bottom" class="active">
                <i data-direction="to top" class="fas fa-arrow-down"></i>
            </button>
            <button data-direction="to right">
                <i data-direction="to right" class="fas fa-arrow-right"></i>
            </button>
            <button data-direction="to left">
                <i data-direction="to left" class="fas fa-arrow-left"></i>
            </button>
            <button data-direction="to top right" class="rotate-icon">
                <i data-direction="to top right" class="fas fa-arrow-up"></i>
            </button>
            <button data-direction="to bottom left" class="rotate-icon">
                <i data-direction="to bottom left" class="fas fa-arrow-down"></i>
            </button>
            <button data-direction="to bottom right" class="rotate-icon">
                <i data-direction="to bottom right" class="fas fa-arrow-right"></i>
            </button>
            <button data-direction="to top" class="rotate-icon">
                <i data-direction="to top" class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit">Generate</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy">Copy</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
